backend:
  name: github
  branch: main
  repo: i11n-docs/kz
  site_domain: kz-docs.netlify.app
media_folder: statics
collections:
  - label: Tutorials
    name: tutorials
    folder: tutorials
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Content
        name: content
        widget: markdown
site_url: 'http://localhost:3000/'
local_backend: true
